name: Master - CI
on:
  push:
    branches: [ "master" , "sergio/github-actions-migration" ]
  pull_request:
    branches: [ "master" ]

jobs:
    # Windows
    build-windows:
      uses: ./.github/workflows/windows.yml
      with:
        cmake-version: '3.26.3'
    # MacOS
    build-macos:
      uses: ./.github/workflows/macos.yml
      with:
        cmake-version: '3.26.3'
    # iOS
    build-ios:
      uses: ./.github/workflows/ios.yml
      with:
        cmake-version: '3.26.3'